<h1 style=text-align:center>TODO</h1>
<br>
<div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="col col-lg-3x`x`">


            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newTodo">
                <button class="btn btn-outline-danger btn-primary" type="button" id="button-addon2" style="color:white ;" (click)="saveTodo()">Add TODO</button>
            </div>




            <table class="table table-striped">

                <tbody>
                    <tr *ngFor="let todo of todos ;let i=index; ">
                        <th scope="row ">{{i+1}}</th>
                        <td class="{{(!todo.isCompleted?'done':'')}}" (click)="done(i)">{{todo.name}}</td>
                        <td style="color: red; font-weight:bold; " (click)="remove(i)"> X</td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
